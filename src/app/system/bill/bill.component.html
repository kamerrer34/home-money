<div class="title-block">
  <h3 class="title pull-left">
    Страница счета <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="onRefresh()">
      <i class="fa fa-refresh"></i>
    </button>
  </div>
</div>

<section class="section">
  <div *ngIf="!isLoaded" class="row text-center">Loading ...</div>
  <div *ngIf="isLoaded" class="row">
    <div class="col col-xs-12 col-sm-12 col-md-6 col-xl-5 stats-col">
      <app-bill-card [bill]="bill" [currency]="currency" />
    </div>
    <div class="col col-xs-12 col-sm-12 col-md-6 col-xl-7 history-col">
      <app-currency-card [currency]="currency" />
    </div>
  </div>
</section>
