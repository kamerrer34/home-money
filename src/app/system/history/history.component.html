<div class="title-block">
  <h3 class="title">
    Страница истории <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="openFilter()">
      <i class="fa fa-filter"></i>
    </button>
  </div>
</div>

<div *ngIf="!isLoaded" class="text-center">Loading ...</div>
<div *ngIf="isLoaded">
  <app-chart [data]="chartData" />

  <app-events [categories]="categories"
              [events]="filteredEvents" />

  <div *ngIf="isFilterVisible">
    <app-filter (onFilterApply)="onFilterApply($event)"
                (onFilterCancel)="onFilterCancel()"
                [categories]="categories" />
  </div>
</div>
