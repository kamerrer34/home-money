<p class="text-xs-center">Войдите для работы</p>
<div *ngIf="message.text" class="alert alert-{{message.type}}">
  {{ message.text }}
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group"
       [ngClass]="{'has-error': form.controls['email'].invalid && form.controls['email'].touched}">
    <label for="email">Email</label>
    <input type="text"
           class="form-control underlined"
           id="email"
           placeholder="Введите ваш email"
           formControlName="email">
    <span *ngIf="form.controls['email'].invalid && form.controls['email'].touched" class="form-help-text">
      <span *ngIf="form.controls['email'].errors?.['required']">Email не может быть пустым.</span>
      <span *ngIf="form.controls['email'].errors?.['email']">Введите корректный email.</span>
    </span>
  </div>
  <div class="form-group"
       [ngClass]="{'has-error': form.controls['password'].invalid && form.controls['password'].touched}">
    <label for="password">Пароль</label>
    <input type="password"
           class="form-control underlined"
           id="password"
           placeholder="Пароль"
           formControlName="password">
    <span *ngIf="form.controls['password'].invalid && form.controls['password'].touched" class="form-help-text">
      <span *ngIf="form.controls['password'].errors?.['required']">Пароль не может быть пустым.</span>
      <span *ngIf="form.controls['password'].errors?.['minlength']">
        Пароль должен быть больше
        {{ form.controls['password'].errors?.['minlength']['requiredLength'] }}
        символов.
      </span>
    </span>
  </div>
  <div class="form-group">
    <button type="submit"
            class="btn btn-block btn-primary"
            [disabled]="form.invalid">Войти</button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Нет аккаунта? <a [routerLink]="'/registration'">Зарегистрироваться!</a>
    </p>
  </div>
</form>
