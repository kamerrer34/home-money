<p class="text-xs-center">Регистрация для получения доступа</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group"
       [ngClass]="{'has-error': form.controls['email'].invalid && form.controls['email'].touched}">
    <label for="email">Email</label>
    <input type="text"
           class="form-control underlined"
           id="email"
           placeholder="Введите email"
           formControlName="email">
    <span *ngIf="form.controls['email'].invalid && form.controls['email'].touched" class="form-help-text">
      <span *ngIf="form.controls['email'].errors?.['required']">Email не может быть пустым.</span>
      <span *ngIf="form.controls['email'].errors?.['email']">Введите корректный email.</span>
      <span *ngIf="form.controls['email'].errors?.['forbiddenEmail']">Email уже занят.</span>
    </span>
  </div>
  <div class="form-group"
       [ngClass]="{'has-error': form.controls['password'].invalid && form.controls['password'].touched}">
    <label for="password">Пароль</label>
    <input type="password"
           class="form-control underlined"
           id="password"
           placeholder="Введите пароль"
           formControlName="password">
    <span *ngIf="form.controls['password'].invalid && form.controls['password'].touched" class="form-help-text">
      <span *ngIf="form.controls['password'].errors?.['required']">Пароль не может быть пустым.</span>
      <span *ngIf="form.controls['password'].errors?.['minlength'] && form.controls['password'].errors?.['minlength']['requiredLength']">
        Пароль должен быть больше
        {{ form.controls['password'].errors?.['minlength']['requiredLength'] }}
        символов.
      </span>
    </span>
  </div>
  <div class="form-group"
       [ngClass]="{'has-error': form.controls['name'].invalid && form.controls['name'].touched}">
    <label for="name">Имя</label>
    <input type="text"
           class="form-control underlined"
           id="name"
           placeholder="Введите имя"
           formControlName="name">
    <span *ngIf="form.controls['name'].invalid && form.controls['name'].touched" class="form-help-text">
      Имя не может быть пустым.
    </span>
  </div>
  <div class="form-group"
       [ngClass]="{'has-error': form.controls['agree'].invalid && form.controls['agree'].touched}">
    <label for="agree">
      <input class="checkbox"
             id="agree"
             type="checkbox"
             formControlName="agree">
      <span>Согласен с правилами</span>
    </label>
  </div>
  <div class="form-group">
    <button type="submit"
            class="btn btn-block btn-primary"
            [disabled]="form.invalid">Зарегистрироваться</button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Уже есть аккаунт? <a [routerLink]="'/login'">Войти!</a>
    </p>
  </div>
</form>
